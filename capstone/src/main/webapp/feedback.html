<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest Edits</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
     <ul>
        <li><a href="index.html">Home</a></li> 
      </ul>
    <div id="content">
        <h2>Suggest Edits</h2>

        <form action="/feedback" method="POST">
            <p>Put in your name here:</p>
            <textarea name="name-input"></textarea>
            <br>
            <p>What is your relation to this place/business:</p>
            <textarea name="relation-input"></textarea>
            <br>
            <p>What information given about this place was inaccurate:</p>
            <textarea name="problem-area-input"></textarea>
            <br>
            <p>What is the correct/accurate version of this information:</p>
            <textarea name="suggestion-input"></textarea>
            <br>
            <p>Any other feedback/suggestions?:</p>
            <textarea name="feedback-input"></textarea>
            <br>
            <input type="submit" class="submit-button">
        </form>
    </div>
  </body>
</html>
