<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="filter-container">
      <form id="filters-form" onsubmit="return false">
        <div class="dropdown">
          <select id="filter-input">
            <option value="default">Suggested Filters</option>
            <option value="small">Small Businesses</option>
            <option value="black-owned">Black-owned Businesses</option>
          </select>
        </div>
        <input type="text" id="search" placeholder="Search Google Maps">
        <button id="search-button" onclick="getInputFilters(); this.disabled = true;"><i class="fa fa-search"></i></button>
      </form>
    </div>

    <div class="content">
      <div id="panel" class="result-panel">
        <a href="javascript:void(0)" class="closebtn" onclick="closePanel()">Ã—</a>
        <h2>Results</h2>
        <p id="restaurant-results"></p>
      </div>
      <div id="map"></div>
    </div>
  </body>
</html>
