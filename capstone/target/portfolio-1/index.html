<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5C9lfHXZK0KnxRhO462vInbE-hoGCUrQ"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="filter-container">
      <form action="" method="" id="filters-form">
        <p>Suggested Filters: 
        <label class="checkbox-inline">
          <input type="checkbox" name="small-business" value="small">
          <label for="small-businesses">Small Businesses</label><br>
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" name="black-owned-business" value="black-owned">
          <label for="black-owned-business"> Black-owned Businesses</label><br>
        </label>
        <label class="checkbox-inline">
          <input type="text" name="search" placeholder="Search Google Maps">
          <button type="submit"><i class="fa fa-search"></i></button>
        </label>
      </form>
    </div>
    <div id="map"></div>
  </body>
</html>
